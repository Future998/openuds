{% load l10n i18n %}
<html lang="en">
    <head>
        <title>{% trans 'Users usage list' %}</title>
        <meta name="author" content="UDS">
        <meta name="description" content="{% trans 'Users usage list' %}">
        <meta name="keywords" content="uds,report,usage,users,list">
        <meta name="generator" content="UDS Reporting">
    </head>
    <body>
        <table style="width: 100%; font-size: 0.8em;">
            <thead>
                <tr>
                    <th style="width: 20%">{% trans 'Access date/time' %}</th>
                    <th style="width: 20%">{% trans 'User' %}</th>
                    <th style="width: 15%">{% trans 'Seconds' %}</th>
                    <th style="width: 25%">{% trans 'Pool' %}</th>
                    <th style="width: 20%">{% trans 'Origin' %}</th>
                </tr>
            </thead>
            <tbody>
            {% for user in data %}
                <tr>
                    <td>{{ user.date }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.time }}</td>
                    <td>{{ user.pool_name }}</td>
                    <td>{{ user.origin }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <!-- <p style="page-break-before: always">
            This is a new page
        </p> -->
    </body>
</html>

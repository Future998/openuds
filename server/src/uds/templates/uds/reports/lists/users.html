{% load l10n i18n %}
<html lang="en">
    <head>
        <title>Users Report</title>
        <meta name="author" content="UDS">
        <meta name="description" content="List of UDS users of {{ auth }}">
        <meta name="keywords" content="uds,report,users,list">
        <meta name="generator" content="UDS Reporting">
    </head>
    <body>
        <table style="width: 100%; font-size: 0.8em;">
            <thead>
                <tr>
                    <th style="width: 25%">{% trans 'User ID' %}</th>
                    <th style="width: 50%">{% trans 'Real name' %}</th>
                    <th style="width: 25%">{% trans 'Last Access' %}</th>
                </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.real_name }}</td>
                    <td>{{ user.last_access }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <!-- <p style="page-break-before: always">
            This is a new page
        </p> -->
    </body>
</html>

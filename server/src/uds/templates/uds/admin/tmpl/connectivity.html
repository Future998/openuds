{% load i18n %}
<div class="row">
  <div class="col-xs-12">
    <h1>{% trans 'Connectivity' %} <small>{% trans 'overview' %}</small></h1>
    <ol class="breadcrumb">
      <li><a class="lnk-dashboard" href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
      <li>{% trans 'Connectivity' %}</li>
    </ol>
  </div>
</div><!-- /.row -->
{% if messages %}
<div class="row">
  <div class="col-md-offset-2 col-md-8">
    {% for message in messages %}
    <div class="alert alert-danger alert-dismissable">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
       {{ message }}  
    </div>
    {% endfor %}       
  </div>
</div>
{% endif %}
{% verbatim %}
<div class="row">
    <div class="col-lg-6" id="{{ transports }}">
    </div>
    <div class="col-lg-6" id="{{ networks }}">
    </div>
</div>
{% endverbatim %}

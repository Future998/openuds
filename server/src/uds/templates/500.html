{% load i18n %}
<html>
    <head>
        <script type="text/javascript">
        function onLoad() {
            var msg = window.btoa(django.gettext('Internal server error'));
            window.location.href = "{% url 'page.error' 'param' %}".replace('param', msg);
        }
        </script>
    </head>
    <body onload="onLoad()">
    </body>
</html>
